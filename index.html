<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Real Fighters</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Asegurar que canvas no se desborde */
      #unity-container {
        max-width: 100vw;
      }
      #unity-canvas {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center items-start pt-6">
    <div id="unity-container" class="flex flex-col items-center">
      <canvas id="unity-canvas" width="960" height="450" tabindex="-1"></canvas>

      <div id="unity-loading-bar" class="w-full max-w-xl mt-4">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning" class="mt-2"></div>

      <!-- Footer centrado -->
      <div id="unity-footer" class="flex flex-col items-center mt-4 space-y-2">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button" class="cursor-pointer bg-gray-200 px-4 py-2 rounded"></div>
        <div id="unity-build-title" class="text-lg font-semibold">Real Fighters</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Nueva carpeta.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Nueva carpeta.data",
        frameworkUrl: buildUrl + "/Nueva carpeta.framework.js",
        codeUrl: buildUrl + "/Nueva carpeta.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Real Fighters",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile flex flex-col items-center";
        canvas.className = "unity-mobile max-w-full";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "450px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => { alert(message); });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
